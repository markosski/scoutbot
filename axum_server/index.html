<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vehicle Remote Controller</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .controller {
            display: grid;
            grid-template-rows: repeat(4, 100px);
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }
        button {
            font-size: 20px;
            padding: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
            touch-action: manipulation;
        }
        button:hover {
            background-color: #0056b3;
        }
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                        supported by Chrome, Edge, Opera and Firefox */
        }
    </style>
</head>
<body>

<div class="controller">
    <button class="noselect" ontouchstart="sendCommand('f')" ontouchend="sendCommand('s')" style="grid-column: 3; grid-row: 2;">Fwd</button>
    <button class="noselect" ontouchstart="sendCommand('l')" ontouchend="sendCommand('s')" style="grid-row: 3; grid-column: 2;">Left</button>
    <button class="noselect" ontouchstart="sendCommand('x')" ontouchend="sendCommand('s')" style="grid-row: 2; grid-column: 2;">YLeft</button>
    <button class="noselect" ontouchstart="sendCommand('s')" ontouchend="sendCommand('s')" style="grid-row: 3; grid-column: 3;">Stop</button>
    <button class="noselect" ontouchstart="sendCommand('y')" ontouchend="sendCommand('s')" style="grid-row: 2; grid-column: 4;">YRight</button>
    <button class="noselect" ontouchstart="sendCommand('r')" ontouchend="sendCommand('s')" style="grid-row: 3; grid-column: 4;">Right</button>
    <button class="noselect" ontouchstart="sendCommand('b')" ontouchend="sendCommand('s')" style="grid-column: 3; grid-row: 4;">Bwd</button>
</div>

<script>
    function sendCommand(command) {
        if (command == 's') {
            var url = `http://192.168.1.35:3000/stop`;
        } else {
            var url = `http://192.168.1.35:3000/move/${command}`;
        }

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ command })
        })
        .then(response => {
            if (response.ok) {
                console.log(`Command ${command} sent successfully.`);
            } else {
                console.error('Error sending command:', response.statusText);
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
    }
</script>

</body>
</html>
